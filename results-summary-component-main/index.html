<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style/style.css">
  
</head>
<body>

  <div>
    <div id="container">
      <div id="part1">
        <p id="titulo-part1">Your Result</p>
        <div id="circulo">
          <h1 id="numero-do-circulo">76</h1>
          <p id="numero-do-paragrafo">of 100</p>
        </div>
        <h1 id="da-part1" >Great</h1>
        <p id="paragafo-part1">You scored higher than 65% of the people who have taken these tests.</p>
    
      </div>
      <div id="part2">
        <h2 >Summary</h2>
        <ul>
          <ul>
            <li id="Reaction">
              <div >
                <img src="assets/images/icon-reaction.svg" alt="">
                <p id="nomereaction">Reaction</p>
              </div>
              <p >80 <samp>/ 100</samp></p>
          </li>
          </ul>
          <ul>
            <li id="memory">
              <div><img src="assets/images/icon-memory.svg" alt=""> <p id="nomememory">Memory</p> </div>
    
              <p>92 <samp>/ 100</samp></p>
          </li>
          </ul>
          <ul>
            <li id="verbal"><div><img src="assets/images/icon-verbal.svg" alt=""> <p id="nomeverbal">Verbal</p> </div>
    
              <p>61 <samp>/ 100</samp></p>
            </li>
          </ul>
          <ul>
            <li id="visual"><div><img src="assets/images/icon-visual.svg" alt=""><p id="nomevisual">Visual</p> </div>
    
              <p>72 <samp>/ 100</samp></p>
            </li>
          </ul>
    
        </ul>
        <button id="botao">Continue</button>
      </div>
    </div>
  </div>
  
  
</body>
</html>
